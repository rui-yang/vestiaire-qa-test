name: E2E on Chrome

on: [push]

jobs: 
  install: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with: 
          command: npx cypress run --record --key 8bc56831-0ce7-4144-9396-3f4d5483be5d
          browser: chrome

          
